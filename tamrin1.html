<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .input-box {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            background-color: #fff;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>

    <p>Enter your weight and height below to check your BMI</p>

    <div class="input-box">
        <label for="weight">Enter your weight in kilograms:</label>
        <input type="number" id="weight" name="weight">
    </div><br>

    <div class="input-box">
        <label for="height">Enter your height in centimeters:</label>
        <input type="number" id="height" name="height">
    </div>

    <br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <p>Your BMI is: <span id="bmi"></span></p>

    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value / 100; // Convert height to meters
            const bmi = weight / (height * height);
            document.getElementById('bmi').textContent = bmi.toFixed(2);
        }
    </script>
</body>
</html>
